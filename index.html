<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional AI-powered background removal tool with instant processing">
    <title>AI Background Remover | Professional Photo Editing</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --dark-bg: #0f172a;
            --light-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #f8fafc;
            --shadow-md: 0 4px 6px -1px rgba(230, 18, 18, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.2s cubic-bezier(0.6, 2, 0.4, 2);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 50vh;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            padding: 1.5rem 0;
            margin-bottom: 1rem;
            text-align: center;
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.14) 50%);
            background-size: 17px 20px;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .upload-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 2.5rem;
            background: var(--light-bg);
            box-shadow: 0 10px 15px -3px rgb(0, 0, 0);
            position: relative;
            overflow: hidden;
        }

        .dark-mode .upload-section {
            background:rgb(29, 44, 70);
        }

        .drop-zone {
            border: 2px dashedrgb(52, 204, 62);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .drop-zone:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .image-card {
            border-radius: 0rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: var(--light-bg);
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #f1f5f9;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-gradient);
            color: white;
            transition: transform 0.1s ease, opacity 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 4px solid #e2e8f0;
            border-top-color: #6366f1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .upload-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Professional AI Background Remover</h1>
            <p>Instant high-quality background removal powered by AI</p>
        </div>
    </header>

    <main class="container">
        <div class="toolbar">
            <button id="themeToggle" class="btn">ðŸŒ“ Toggle Theme</button>
        </div>

        <section class="upload-section">
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="drop-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2 style="margin: 1rem 0;">Drag & Drop Image</h2>
                    <p>or click to upload (JPEG, PNG, WEBP)</p>
                    <p class="text-sm" style="margin-top: 0.5rem; color: #64748b;">Max file size: 5MB</p>
                </div>
            </div>
        </section>

        <div class="preview-grid" id="results" style="display: none;">
            <div class="image-card">
                <h3 class="image-title">Original</h3>
                <img id="originalImage" alt="Original image">
            </div>
            <div class="image-card">
                <h3 class="image-title">Processed</h3>
                <img id="processedImage" alt="Processed image">
            </div>
        </div>

        <div style="text-align: center; margin: 2rem 0;">
            <button class="btn" id="downloadBtn" style="padding: 1rem 2rem;" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Result
            </button>
        </div>

        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="toast" id="toast"></div>
    </main>

    <script>
        // Enhanced JavaScript with error handling and features
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const toast = document.getElementById('toast');

        // Drag & Drop Handling
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#6366f1';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#cbd5e1';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e1';
            const file = e.dataTransfer.files[0];
            if (validateFile(file)) handleFile(file);
        });

        // File Input Handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (validateFile(file)) handleFile(file);
        });

        function validateFile(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            const maxSize = 5 * 1024 * 1024; // 5MB
            
            if (!validTypes.includes(file.type)) {
                showToast('Invalid file type. Please upload JPEG, PNG, or WEBP.');
                return false;
            }
            
            if (file.size > maxSize) {
                showToast('File size exceeds 5MB limit.');
                return false;
            }
            
            return true;
        }

        async function handleFile(file) {
            try {
                showLoading(true);
                const processedImageUrl = await removeBackground(file);
                
                document.getElementById('originalImage').src = URL.createObjectURL(file);
                document.getElementById('processedImage').src = processedImageUrl;
                document.getElementById('results').style.display = 'grid';
                downloadBtn.disabled = false;
                
                showToast('Background removed successfully!');
            } catch (error) {
                console.error('Processing error:', error);
                showToast('Error processing image. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function removeBackground(imageFile) {
            const formData = new FormData();
            formData.append("image_file", imageFile);
            formData.append("size", "auto");

            const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: {
                    "X-Api-Key": "m4p7MVTk1joPr38L8u7YuhgE"
                },
                body: formData
            });

            if (!response.ok) throw new Error(await response.text());
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        // UI Utilities
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'grid' : 'none';
        }

        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', duration);
        }

        // Event Listeners
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = document.getElementById('processedImage').src;
            link.download = `background-free-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
